<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>CoffeeQuiz App</title>
</h:head>
<h:body>
  <h:form>
    <h2>Cadastro de Pergunta</h2>
        <table>
      <tr>
        <td>Pergunta:       
          <h:inputTextarea rows="5" label="Pergunta"
                       id="pergunta" value="#{coffeeQuizController.pergunta}"
                       required="true" size="300"/>
                       <h:message for="pergunta" style="color: red"/></td>
      </tr>
 <tr>
        <td>Assertiva 1:
         <h:inputText  value="#{coffeeQuizController.assertivas[0]}"/>
        </td>
        </tr>
        <tr>
        <td> Assertiva 2:          
          <h:inputText  value="#{coffeeQuizController.assertivas[1]}"/>
          </td>
          </tr>
          <tr>
          <td> Assertiva 3:          
          <h:inputText  value="#{coffeeQuizController.assertivas[2]}"/>
          </td>
          </tr>
          <tr>
          <td> Assertiva 4:          
          <h:inputText  value="#{coffeeQuizController.assertivas[3]}"/>
          </td>
          </tr>
          <tr>
          <td> Assertiva 5:          
          <h:inputText  value="#{coffeeQuizController.coffeeQuiz.assertivas[4]}"/>
          </td>
          </tr> 
          <tr>
          <td> Resposta Correta:          
          <h:inputText  value="#{coffeeQuizController.coffeeQuiz.respostaCorreta}"/>
          </td>
          </tr>          
    </table>
    <p><h:commandButton value="Salvar" action="#{coffeeQuizController.cadastrarCoffeeQuiz}" /></p>
  </h:form>
</h:body>
</html>
